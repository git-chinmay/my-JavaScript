<!--DOM Animation
All animation should go in a container
The container element should be created with style = "position: relative".
The animation element should be created with style = "position: absolute".
-->
<!DOCTYPE html>
<html>
    <style>
        #container {
          width: 400px;
          height: 400px;
          position: relative;
          background: yellow;
        }
        #animate {
          width: 50px;
          height: 50px;
          position: absolute;
          background: red;
        }
    </style>

    <body>
        <h2>DOM Animation</h2>
        <p><button onclick="myMove()">ClickMe</button></p>
        <div id = "container">
            <div id="animate"></div>
        </div>
        <script>
            function myMove(){
                var elem=document.getElementById("animate");
                var pos=0;
                var id = setInterval(frame,5);
                function frame(){
                    if(pos==350){
                        clearInterval(id);
                    }
                    else
                    {
                        pos++;
                        elem.style.top=pos+"px";
                        elem.style.left=pos+"px";
                        
                    }
                }
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <body>
        <h2>Digital Clock</h2>
        <p id="time" style="color:crimson"><b></b></p>
        <p id = "stop"><button onclick="stopFunction()">STOP</button> <button onclick="var id = setInterval(displayTime,1000);">START</button></p>
        
        <script>
          function displayTime(){
            var t = (new Date()).toLocaleTimeString();
            document.getElementById("time").innerHTML=t
          };
          var id = setInterval(displayTime,1000);

          function stopFunction(){
              clearInterval(id)
          }
          
        </script>
    </body>
</html>
